name: Challonge leaderboard to Slack (text)

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - env:
          CHALLONGE_URL: ${{ secrets.CHALLONGE_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          MAX_ROWS: "12"
        run: npm start
